<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=0.1">
  <title>Lyft</title>
  <link href='../assets/images/logo-pink.png' rel='shortcut icon' type='image/png'>
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
  <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <a class="circle" href="../views/verify.html"></a>
      </div>
    </div>
    <div class="container row">
      <div class="col-xs-12">
        <h4 class="title">Sign up</h4>
        <h4 class="text">Join now for free ride credit</h4>
        <hr>
      </div>
      <div class="col-xs-12">
        <div class="container-input">
          <span class="glyphicon glyphicon-user"></span>
          <input id="name" class="input-user-one" type="text" placeholder="First name" value="">
          <input id="last-name" class="input-user-two" type="text" placeholder="Last name" value="">
        </div>
        <div class="container-input">
          <span class="glyphicon glyphicon-envelope"></span>
          <input id="email" class="input-user" type="text" placeholder="Email" value="">
        </div>
        <div class="checkbox input-group xs-3">
          <div class="input-group-prepend">
            <div class="square input-group-text">
              <input id="check" type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <p class="text-little">I agree to lyft'ss <a href="#">Terms of Service</a></p>
        </div>
      </div>
    </div>
    <div class="container row">
      <div class="col-xs-12">
        <button id="btn-next" type="button" class="btn-next btn btn-secondary btn-xs btn-block" disabled>NEXT</button>
      </div>
    </div>
  </div>
  <!--scripts-->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/sign.js"></script>
</body>
</html>
