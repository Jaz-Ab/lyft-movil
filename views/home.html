<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=0.1">
  <title>Lyft</title>
  <link href='../assets/images/logo-pink.png' rel='shortcut icon' type='image/png'>
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <img class="logo-white" src="../assets/images/logo-white.png" alt="logo-white">
      </div>
    </div>
    <div class="row">
      <div class="container-logo col-xs-12">
        <img class="logo-pink-one" src="../assets/images/logo-pink.png" alt="logo-pink">
        <img class="logo-pink-two" src="../assets/images/logo-pink.png" alt="logo-pink">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <button id="log-in" type="button" class="uppercase-color btn btn-outline-dark">log in</button>
        <button id="sign-up" type="button" class="uppercase-color btn btn-outline-dark">sign up</button>
      </div>
      <div class="col-xs-2"></div>
    </div>
  </div>
  <!--scripts-->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/home.js"></script>
</body>
</html>
